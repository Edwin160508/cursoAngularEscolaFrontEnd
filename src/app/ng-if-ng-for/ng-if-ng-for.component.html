<input type="text" (input)="obtemNumero($event.target.value)" (keypress)="apenasNumeros($event)">
<h1 *ngIf="numero > 5">Maior que 5</h1>

<ul>
    <li *ngFor="let indice of arrayNumeros">{{indice}}</li>
</ul>

<ul style="list-style: none;">
    <li *ngFor="let indice of arrayNomes">
        <a *ngIf="indice !== 'Fiat'">
        {{indice}}
        </a>
    </li>
</ul>
